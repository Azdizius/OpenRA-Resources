<html lang="en">
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=1024" />
    <title>OpenRA Resource Center{{ title }}</title>
    <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <link href="/static/style.css" rel="stylesheet">
    <link href="/static/favicon.ico" rel="shortcut icon" type="image/x-icon">
    <link href="/news/feed/" rel="alternate" type="application/atom+xml">
    <script>
		function supportsSVG() {
			return !!document.createElementNS && !!document.createElementNS('http://www.w3.org/2000/svg','svg').createSVGRect;
		}
		$(document).ready(function(){
			if (!supportsSVG()) {
				document.documentElement.className += ' no-svg';
					$('img[src$=".svg"]').attr('src', function(){return $(this).attr('src').replace('.svg', '-fallback.png');});
			}
		});
	</script>
</head>
<body>

<div id="rssfeed">
	<a class="feed" href="/news/feed/">Rss feed</a>
	{% if user.is_authenticated %}
		<a class="userManageTop" style="text-decoration: underline;" href="/logout/">Logout</a>
		<a class="userManageTop" style="text-decoration: underline; padding-right: 10px;" href="/profile/">Profile</a>
	{% endif %}
</div>

<div id="container">

<div id="header">
	<h1><img src="/static/images/soviet-logo.svg">OpenRA Resource Center</h1>
</div>

<a id="ghbanner" href="http://open-ra.org" target="_blank" title="Go to OpenRA Official Website">
	<img alt="Visit OpenRA official website" src="/static/images/open-ra-org.svg">
</a>

<form id="quick-search" method="POST" action="/search/">{% csrf_token %}
	<input id="qsearch" type="text" alt="Search maps, units, mods, authors..." title="Search maps, units, mods, authors..." value="Search..." onblur="this.value=!this.value?'Search...':this.value;" onfocus="this.select()" onclick="this.value='';" name="qsearch"></input>
	<input class="btn" type="image" src="/static/images/search.svg" title="Search" name="searchsubmit" alt="Search"></input>
</form>
	
<ul id="nav">
	<li {% if request.path == '/' %}{{ 'class="nav-selected"' }}{% endif %}>
		<a href="/">Home</a></li>
	<li {% if request.path == '/maps/' or request.path == '/maps' %}{{ 'class="nav-selected"' }}{% endif %}>
		<a href="/maps/">Maps</a></li>
	<li {% if request.path == '/units/' or request.path == '/units' %}{{ 'class="nav-selected"' }}{% endif %}>
		<a href="/units/">Units</a></li>
	<li {% if request.path == '/mods/' or request.path == '/mods' %}{{ 'class="nav-selected"' }}{% endif %}>
		<a href="/mods/">Mods</a></li>
	{% if user.is_authenticated %}
		<li {% if request.path == '/panel/' or request.path == '/panel' %}{{ 'class="nav-selected"' }}{% endif %}>
			<a href="/panel/">My Content</a></li>
	{% else %}
		<li {% if request.path == '/login/' or request.path == '/login' %}{{ 'class="nav-selected"' }}{% endif %}>
			<a href="/login/">Login</a></li>
	{% endif %}
</ul>
<hr />
<div id="content">
