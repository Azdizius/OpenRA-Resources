<h2 style="clear:both">Found {{ amount }} maps</h2>
{% if amount != 0 %}
<table id="map_grid" style="margin-left: -33px; background: none repeat scroll 0% 0% rgba(32, 44, 69, 0.4); border: 1px solid #74c2e7;">
<tr>
	{% for item in maps %}
	<td style="border: 1px solid #74c2e7; vertical-align: bottom; min-width: 112px;">
		<center><a style="display:block;" href={{ 'http://' }}{{ request.META.HTTP_HOST }}{{ '/maps/' }}{{ item.id }}>
			<img style='display: block; max-width: 100px; padding: 8px;' src={{ '/maps/' }}{{ item.id }}{{ '/minimap' }} />{{ item.title }}</center></a>
		{% if forloop.counter == 6 %}
		</tr>
		<tr>
		{% endif %}
	</td>
	{% endfor %}
</tr>
</table>
<br />
{% if 2 in range %}
<table id="paging" style="background: none repeat scroll 0% 0% rgba(32, 44, 69, 0.4); width: 0%;">
<tr>
	{% for i in range %}
	{% if i == page %}
		<td style="background: rgba(32, 44, 69, 0.4); width: 10px; border: 1px solid #74c2e7;">
			<center><span style="font-weight: bold;">{{ i }}</span></center>
		</td>
	{% else %}
		<td style="width: 10px; border: 1px solid #74c2e7;">
			<center><a style="display:block;" href={{ 'http://' }}{{ request.META.HTTP_HOST }}{{ '/maps/page/' }}{{ i }}>{{ i }}</a></center>
		</td>
	{% endif %}
	{% endfor %}
</tr>
</table>
{% endif %}
{% endif %}
